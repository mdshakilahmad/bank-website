<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="sm:text-5xl text-2xl text-center mt-6">
        Let's get some
        <span class="font-semibold text-purple-600">Money</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div
          class="grid grid-cols-3 md:gap-4 gap-2 md:w-9/12 p-2 md:p-0 w-full mx-auto text-white"
        >
          <div class="bg-green-400 p-4 sm:p-8 rounded-xl">
            <h4 class="text-lg md:text-2xl">Deposit</h4>
            <h2 class="text-2xl md:text-5xl">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-yellow-500 p-4 sm:p-8 rounded-xl">
            <h4 class="text-lg md:text-2xl">Withdraw</h4>
            <h2 class="text-2xl md:text-5xl">
              $<span id="withdraw-total">00</span>
            </h2>
          </div>
          <div class="bg-violet-500 p-4 sm:p-8 rounded-xl">
            <h4 class="text-lg md:text-2xl">Balance</h4>
            <h2 class="text-2xl md:text-5xl">
              $<span id="balance-total">1240</span>
            </h2>
          </div>
        </div>
      </section>

      <!-- diposit and Withdraw -->
      <section class="mt-12">
        <div
          class="grid grid-cols-2 gap-2 md:gap-4 p-2 md:p-0 md:w-9/12 w-full mx-auto"
        >
          <div class="bg-fuchsia-400 sm:p-8 p-4 rounded-xl">
            <h4 class="text-lg md:text-2xl mb-4 text-white">Please Deposit</h4>
            <input
              class="w-full md:w-9/12 block mb-2 px-3"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-amber-600 hover:bg-sky-700 rounded-lg px-8 py-2 text-white font-medium"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-400 sm:p-8 p-4 rounded-xl">
            <h4 class="text-lg md:text-2xl mb-4 text-white">Please Withdraw</h4>
            <input
              class="w-full md:w-9/12 block mb-2 px-3"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-amber-600 hover:bg-sky-700 rounded-lg px-8 py-2 text-white font-medium"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
