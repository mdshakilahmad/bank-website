<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="sm:text-5xl text-xl text-center mt-6">
        Welcome to Your
        <span class="font-semibold text-purple-600">Baap Er Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 sm:w-9/12 w-full mt-12 mx-auto sm:p-8 p-4">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input
            class="sm:w-9/12 w-full block mb-2 px-3"
            type="email"
            name=""
            id="user-email"
            placeholder="Your Email Address"
          />
          <input
            class="sm:w-9/12 w-full block mb-2 px-3"
            type="password"
            name=""
            id="user-password"
            placeholder="Your Password"
          />
          <button
            id="btn-submit"
            class="bg-amber-600 hover:bg-sky-700 rounded-lg px-8 py-2 text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
